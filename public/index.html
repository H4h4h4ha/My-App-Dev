<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Funky Time Tracker</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap');

  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Comfortaa', cursive, sans-serif;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
    color: #333;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }

  h1 {
    font-size: 4rem;
    margin-bottom: 50px;
    color: #fff;
    text-shadow: 2px 2px 8px #9c27b0;
  }

  .button-container {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
    max-width: 600px;
  }

  .btn {
    background: #9c27b0;
    border: none;
    border-radius: 30px;
    color: white;
    padding: 25px 60px;
    font-size: 2rem;
    margin: 10px;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(156, 39, 176, 0.3);
    transition: all 0.3s ease;
    user-select: none;
    flex: 1 1 200px;
    max-width: 250px;
    min-width: 180px;
  }

  .btn:hover {
    background: #7b1fa2;
    box-shadow: 0 15px 20px rgba(123, 31, 162, 0.6);
    transform: translateY(-3px);
  }

  .btn:active {
    background: #6a1b9a;
    box-shadow: 0 5px 10px rgba(106, 27, 154, 0.7);
    transform: translateY(1px);
  }

  /* Soft focus glow */
  .btn:focus {
    outline: none;
    box-shadow: 0 0 12px 4px #e1bee7;
  }

  /* Responsive font scaling */
  @media (max-width: 480px) {
    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .btn {
      font-size: 1.8rem;
      padding: 20px 40px;
      max-width: 100%;
      flex: 1 1 100%;
    }

    .button-container {
      gap: 20px;
    }
  }
</style>
</head>
<body>
  <h1>Funky Time Tracker</h1>
  <div class="button-container">
    <button class="btn" onclick="alert('Punched In!')">Punch In</button>
    <button class="btn" onclick="alert('Punched Out!')">Punch Out</button>
    <button class="btn" onclick="alert('Lunch In!')">Lunch In</button>
    <button class="btn" onclick="alert('Lunch Out!')">Lunch Out</button>
  </div>
</body>
</html>
