<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Focus Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #6a11cb;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      color: white;
      text-align: center;
      padding: 2em;
      font-size: 1.5em;
    }
    main {
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    section {
      margin-bottom: 2em;
      background: white;
      padding: 1.5em;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    h2 {
      margin-top: 0;
      color: #444;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.5em;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5em 0;
      padding: 0.5em;
      background: #f9f9f9;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 0.4em 0.8em;
      border: none;
      border-radius: 8px;
      background: #2575fc;
      color: white;
      cursor: pointer;
    }
    .mood-btn {
      font-size: 1.5em;
      margin: 0.5em;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .mood-btn:hover {
      transform: scale(1.2);
    }
    footer {
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    Daily Focus Dashboard <br>
    <small>"Small steps every day"</small>
  </header>

  <main>
    <section>
      <h2>üéØ Today's Focus</h2>
      <input type="text" placeholder="What‚Äôs your main goal today?" id="focusInput">
    </section>

    <section>
      <h2>‚úÖ To-Do List</h2>
      <input type="text" id="todoInput" placeholder="Add a task..." />
      <button onclick="addTodo()">Add</button>
      <ul id="todoList"></ul>
    </section>

    <section>
      <h2>üôÇ How do you feel today?</h2>
      <div>
        <span class="mood-btn" onclick="setMood('üòÄ')">üòÄ</span>
        <span class="mood-btn" onclick="setMood('üòê')">üòê</span>
        <span class="mood-btn" onclick="setMood('üòî')">üòî</span>
        <span class="mood-btn" onclick="setMood('üò°')">üò°</span>
      </div>
      <p id="moodDisplay"></p>
    </section>
  </main>

  <footer>üåº Stay focused, stay blessed.</footer>

  <script>
    function addTodo() {
      const input = document.getElementById("todoInput");
      const list = document.getElementById("todoList");
      const task = input.value.trim();
      if (!task) return;
      const li = document.createElement("li");
      li.innerHTML = task + ' <button onclick="this.parentElement.remove()">Remove</button>';
      list.appendChild(li);
      input.value = "";
    }

    function setMood(emoji) {
      document.getElementById("moodDisplay").textContent = "You feel: " + emoji;
    }
  </script>

</body>
</html>
