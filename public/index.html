<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Logger</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comfortaa', cursive;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    header, footer {
      background-color: #222;
      color: white;
      padding: 1em;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 2em;
    }

    .input-box {
      display: flex;
      gap: 1em;
      margin-bottom: 1em;
    }

    .task-list .task {
      background: white;
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      border-radius: 8px;
    }

    .task div {
      margin-right: 1em;
    }

    .task button {
      padding: 0.5em 1em;
      margin-left: 0.5em;
    }

    .timer, .duration {
      min-width: 120px;
      text-align: center;
    }

    .export-box {
      position: absolute;
      top: 50px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 0.5em;
      display: none;
    }

    .three-dot {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="three-dot" onclick="toggleExportBox()">&#8942;</div>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>
  <div class="export-box" id="exportBox">
    <button onclick="exportPDF()">Export PDF</button>
    <button onclick="exportCSV()">Export CSV</button>
  </div>

  <header>Time Tracker App</header>
  <main>
    <div class="input-box">
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button onclick="saveName()">Set Name</button>
      <div id="displayName"></div>
    </div>

    <div class="input-box">
      <input type="text" id="taskInput" placeholder="New Task" />
      <button onclick="addTask()">Add Task</button>
    </div>

    <div id="overallTimeDisplay" style="margin: 1em 0; font-weight: bold;">Overall Time: 0.00 hrs</div>

    <div class="task-list" id="taskContainer"></div>
  </main>

  <footer>Thank you Jesus Christ</footer>

  <script>
    let currentName = "";
    let overallDuration = 0;

    function toggleExportBox() {
      const box = document.getElementById("exportBox");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function saveName() {
      currentName = document.getElementById("nameInput").value.trim();
      document.getElementById("displayName").textContent = `Hello, ${currentName}`;
    }

    function updateOverallTime() {
      document.getElementById("overallTimeDisplay").textContent = `Overall Time: ${overallDuration.toFixed(2)} hrs`;
    }

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();
      if (!taskText) return;
      const taskEl = document.createElement("div");
      taskEl.className = "task";
      taskEl.innerHTML = `
        <div><strong>${taskText}</strong></div>
        <button onclick="punchIn(this)">Punch In</button>
        <button onclick="punchOut(this)">Punch Out</button>
        <input type="checkbox" /> Completed
        <button onclick="this.parentElement.remove()">Close</button>
        <div class="duration">Duration: 0.00 hrs</div>
        <div class="timer">00:00:00</div>
      `;
      document.getElementById("taskContainer").appendChild(taskEl);
      taskInput.value = "";
      taskInput.focus();
    }

    function punchIn(btn) {
      const parent = btn.parentElement;
      const timerEl = parent.querySelector(".timer");
      const startTime = Date.now();
      btn.dataset.time = startTime;
      if (btn.timerInterval) clearInterval(btn.timerInterval);
      btn.timerInterval = setInterval(() => {
        const diff = Date.now() - startTime;
        const hrs = String(Math.floor(diff / 3600000)).padStart(2, '0');
        const mins = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
        const secs = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
        timerEl.textContent = `${hrs}:${mins}:${secs}`;
      }, 1000);
      btn.dataset.interval = btn.timerInterval;
    }

    function punchOut(btn) {
      const parent = btn.parentElement;
      const punchInBtn = parent.querySelector("button[onclick^='punchIn']");
      const inTime = parseInt(punchInBtn?.dataset?.time);
      if (!inTime) return;
      clearInterval(punchInBtn.timerInterval);
      const duration = ((Date.now() - inTime) / 3600000).toFixed(2);
      const durationEl = parent.querySelector(".duration");
      durationEl.textContent = `Duration: ${duration} hrs`;
      parent.querySelector(".timer").textContent = "00:00:00";
      overallDuration += parseFloat(duration);
      updateOverallTime();
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const name = currentName || "Unnamed";
      let y = 20;
      doc.setFontSize(16);
      doc.text(`Time Log Report`, 20, y);
      y += 10;
      doc.setFontSize(12);
      doc.text(`User: ${name}`, 20, y);
      y += 10;
      let total = 0;
      const entries = document.querySelectorAll(".task");
      let taskCount = 0;
      entries.forEach((el, index) => {
        const durationText = el.querySelector(".duration").textContent;
        if (!durationText.includes("Duration")) return;
        const task = el.querySelector("strong").textContent;
        const duration = durationText.replace("Duration: ", "").replace(" hrs", "");
        doc.text(`${++taskCount}. ${task} - ${duration} hrs`, 20, y);
        y += 8;
        total += parseFloat(duration) || 0;
      });
      y += 10;
      doc.text(`Total Tasks: ${taskCount}`, 20, y);
      y += 8;
      doc.text(`Overall Duration: ${total.toFixed(2)} hrs`, 20, y);
      doc.save(`${name.replace(/\s+/g, '_')}_time_log.pdf`);
    }

    function exportCSV() {
      const name = currentName || "Unnamed";
      let csvContent = "data:text/csv;charset=utf-8,";
      csvContent += `User: ${name}\n`;
      csvContent += "Task Number,Task Name,Duration (hrs)\n";
      let total = 0;
      const entries = document.querySelectorAll(".task");
      let taskCount = 0;
      entries.forEach((el) => {
        const durationText = el.querySelector(".duration").textContent;
        if (!durationText.includes("Duration")) return;
        const task = el.querySelector("strong").textContent;
        const duration = durationText.replace("Duration: ", "").replace(" hrs", "");
        csvContent += `${++taskCount},${task},${duration}\n`;
        total += parseFloat(duration) || 0;
      });
      csvContent += `\nTotal Tasks,${taskCount}\n`;
      csvContent += `Overall Duration (hrs),${total.toFixed(2)}\n`;
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", `${name.replace(/\s+/g, '_')}_time_log.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
