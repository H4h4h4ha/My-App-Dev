<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Timer Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f7f7f7;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-input {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    .task-input input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .task-input button {
      padding: 0.5rem 1rem;
    }
    .task {
      background: #fff;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .task-info {
      flex: 1;
    }
    .controls button {
      margin: 0 0.5rem;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      padding: 0.5rem;
      z-index: 1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    @media (max-width: 600px) {
      .task {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Task Tracker</h2>
    <div class="dropdown">
      <button>â‹®</button>
      <div class="dropdown-content">
        <button onclick="exportCSV()">Export CSV</button><br>
        <button onclick="exportPDF()">Export PDF</button>
      </div>
    </div>
  </div>

  <div class="task-input">
    <input type="text" id="taskName" placeholder="Enter task name">
    <button onclick="addTask()">Add Task</button>
  </div>

  <div id="taskContainer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${h}h ${m}m ${s}s`;
    }

    function addTask() {
      const name = document.getElementById("taskName").value.trim();
      if (!name) return alert("Task name required.");
      const task = { name, seconds: 0, running: false, id: Date.now() };
      tasks.push(task);
      saveTasks();
      renderTasks();
      document.getElementById("taskName").value = "";
    }

    function toggleTimer(id) {
      const task = tasks.find(t => t.id === id);
      task.running = !task.running;
      saveTasks();
      renderTasks();
    }

    function renderTasks() {
      const container = document.getElementById("taskContainer");
      container.innerHTML = "";
      tasks.forEach(task => {
        const div = document.createElement("div");
        div.className = "task";

        const info = document.createElement("div");
        info.className = "task-info";
        info.innerHTML = `<strong>${task.name}</strong><br>Time: <span id="time-${task.id}">${formatTime(task.seconds)}</span>`;

        const controls = document.createElement("div");
        controls.className = "controls";
        const btn = document.createElement("button");
        btn.innerText = task.running ? "Stop" : "Start";
        btn.onclick = () => toggleTimer(task.id);
        controls.appendChild(btn);

        div.appendChild(info);
        div.appendChild(controls);
        container.appendChild(div);
      });
    }

    setInterval(() => {
      tasks.forEach(task => {
        if (task.running) {
          task.seconds += 1;
          const span = document.getElementById(`time-${task.id}`);
          if (span) span.innerText = formatTime(task.seconds);
        }
      });
      saveTasks();
    }, 1000);

    function exportCSV() {
      let csv = "Task Name,Duration (seconds)\n";
      tasks.forEach(t => {
        csv += `"${t.name}",${t.seconds}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "tasks.csv";
      link.click();
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(12);
      doc.text("Task Time Report", 10, 10);
      let y = 20;
      tasks.forEach((t, i) => {
        doc.text(`${i + 1}. ${t.name} - ${formatTime(t.seconds)}`, 10, y);
        y += 10;
      });
      doc.save("tasks.pdf");
    }

    renderTasks();
  </script>
</body>
</html>
