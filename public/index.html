<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Logger</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comfortaa', cursive;
      background-color: #f2faff;
      color: #222;
      text-align: center;
      overflow-x: hidden;
      width: 100%;
      transition: background 0.4s ease, color 0.4s ease;
    }
    header {
      padding: 1em;
      width: 100%;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      color: white;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      animation: slideDown 1s ease-in-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    main {
      padding: 2em;
      max-width: 100%;
    }
    .input-box, .task {
      margin: 1em auto;
      padding: 1em;
      border-radius: 20px;
      background: #ffffff;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      max-width: 90%;
    }
    button {
      padding: 0.6em 1.8em;
      border: none;
      border-radius: 25px;
      background: #00c9a7;
      color: white;
      margin: 0.5em;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #00b49f;
      transform: scale(1.05);
    }
    input[type="text"] {
      padding: 0.6em;
      border: 2px solid #dcdcdc;
      border-radius: 20px;
      width: 70%;
      font-family: 'Comfortaa', cursive;
      font-size: 1em;
    }
    .task-list {
      max-height: 300px;
      overflow-y: auto;
      padding-bottom: 1em;
    }
    .three-dot {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 2em;
      cursor: pointer;
      background-color: rgba(0,0,0,0.05);
      border-radius: 50%;
      padding: 5px 10px;
      z-index: 100;
    }
    .export-box {
      display: none;
      position: fixed;
      top: 60px;
      left: 20px;
      background: white;
      border-radius: 10px;
      padding: 1em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 99;
      width: 200px;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
    }
    footer {
      margin-top: 2em;
      padding: 1em;
      background: #dfe6e9;
      font-weight: bold;
      font-size: 1.1em;
      width: 100%;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.5em;
      }
      button, input[type="text"] {
        width: 90%;
        font-size: 0.9em;
      }
      .three-dot, .theme-toggle {
        font-size: 1.5em;
      }
      .input-box, .task {
        max-width: 95%;
      }
    }
    body.dark {
      background-color: #222;
      color: #eee;
    }
    body.dark .input-box, body.dark .task {
      background-color: #333;
      color: #eee;
    }
    body.dark footer {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="three-dot" onclick="toggleExportBox()">&#8942;</div>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>
  <div class="export-box" id="exportBox">
    <button onclick="exportPDF()">Export PDF</button>
    <button onclick="exportCSV()">Export CSV</button>
  </div>

  <header>Time Tracker App</header>
  <main>
    <div class="input-box">
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button onclick="saveName()">Set Name</button>
      <div id="displayName"></div>
    </div>

    <div class="input-box">
      <input type="text" id="taskInput" placeholder="New Task" />
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="task-list" id="taskContainer"></div>
  </main>

  <footer>Thank you Jesus Christ</footer>

  <script>
    let taskLog = [];
    let currentName = "";

    function toggleExportBox() {
      const box = document.getElementById("exportBox");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function saveName() {
      currentName = document.getElementById("nameInput").value.trim();
      document.getElementById("displayName").textContent = `Hello, ${currentName}`;
    }

    function addTask() {
      const taskText = document.getElementById("taskInput").value.trim();
      if (!taskText) return;
      const taskEl = document.createElement("div");
      taskEl.className = "task";
      taskEl.innerHTML = `
        <div><strong>${taskText}</strong></div>
        <button onclick="punchIn(this)">Punch In</button>
        <button onclick="punchOut(this)">Punch Out</button>
        <input type="checkbox" /> Completed
        <button onclick="this.parentElement.remove()">Close</button>
        <div class="duration"></div>
      `;
      document.getElementById("taskContainer").appendChild(taskEl);
      document.getElementById("taskInput").value = "";
    }

    function punchIn(btn) {
      btn.dataset.time = Date.now();
    }

    function punchOut(btn) {
      const inTime = parseInt(btn.previousElementSibling.dataset.time);
      if (!inTime) return;
      const duration = ((Date.now() - inTime) / 3600000).toFixed(2);
      const taskName = btn.parentElement.querySelector("strong").textContent;
      btn.parentElement.querySelector(".duration").textContent = `Duration: ${duration} hrs`;
      taskLog.push({ task: taskName, duration });
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const name = currentName || "Unnamed";
      let y = 20;
      doc.setFontSize(16);
      doc.text(`Time Log Report`, 20, y);
      y += 10;
      doc.setFontSize(12);
      doc.text(`User: ${name}`, 20, y);
      y += 10;
      let total = 0;
      taskLog.forEach((item, index) => {
        doc.text(`${index + 1}. ${item.task} - ${item.duration} hrs`, 20, y);
        y += 8;
        total += parseFloat(item.duration);
      });
      y += 10;
      doc.text(`Total Tasks: ${taskLog.length}`, 20, y);
      y += 8;
      doc.text(`Overall Duration: ${total.toFixed(2)} hrs`, 20, y);
      doc.save(`${name.replace(/\s+/g, '_')}_time_log.pdf`);
    }

    function exportCSV() {
      const name = currentName || "Unnamed";
      let csvContent = "data:text/csv;charset=utf-8,";
      csvContent += `User: ${name}\n`;
      csvContent += "Task Number,Task Name,Duration (hrs)\n";
      let total = 0;
      taskLog.forEach((item, index) => {
        csvContent += `${index + 1},${item.task},${item.duration}\n`;
        total += parseFloat(item.duration);
      });
      csvContent += `\nTotal Tasks,${taskLog.length}\n`;
      csvContent += `Overall Duration (hrs),${total.toFixed(2)}\n`;
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", `${name.replace(/\s+/g, '_')}_time_log.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
