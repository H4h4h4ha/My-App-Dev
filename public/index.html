<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin-top: 20px;
    }

    .container {
      flex: 1;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      overflow-y: auto;
    }

    button {
      padding: 12px 20px;
      margin: 5px;
      border: none;
      border-radius: 25px;
      background-color: #4CAF50;
      color: white;
      font-size: 1em;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 70%;
    }

    .task {
      background: white;
      border-radius: 15px;
      padding: 10px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .task-actions {
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-weight: bold;
      font-size: 1.2em;
      background: #fff;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Work Time Logger</h1>

    <div>
      <button onclick="punch('in')">Punch In</button>
      <button onclick="punch('out')">Punch Out</button>
      <p id="workTime"></p>
    </div>

    <hr />

    <div>
      <input type="text" id="taskInput" placeholder="Enter a task..." />
      <button onclick="addTask()">Add Task</button>
    </div>

    <div id="taskList"></div>
  </div>

  <div class="footer">Thank you Jesus Christ</div>

  <script>
    let workStartTime = null;

    function punch(type) {
      const now = new Date();
      if (type === 'in') {
        workStartTime = now;
        document.getElementById('workTime').innerText = "Punched in at " + now.toLocaleTimeString();
      } else if (type === 'out' && workStartTime) {
        const diffMs = now - workStartTime;
        const hours = (diffMs / (1000 * 60 * 60)).toFixed(2);
        document.getElementById('workTime').innerText = `Total work time: ${hours} hours`;
        workStartTime = null;
      }
    }

    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const taskDiv = document.createElement('div');
      taskDiv.className = 'task';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';

      const label = document.createElement('label');
      label.innerText = ' ' + taskText;

      const punchInBtn = document.createElement('button');
      punchInBtn.innerText = 'Punch In';
      const punchOutBtn = document.createElement('button');
      punchOutBtn.innerText = 'Punch Out';

      const timeDisplay = document.createElement('p');

      let taskStartTime = null;
      punchInBtn.onclick = () => {
        taskStartTime = new Date();
        timeDisplay.innerText = 'Task started at ' + taskStartTime.toLocaleTimeString();
      };
      punchOutBtn.onclick = () => {
        if (taskStartTime) {
          const end = new Date();
          const diff = (end - taskStartTime) / (1000 * 60 * 60);
          timeDisplay.innerText = `Task duration: ${diff.toFixed(2)} hours`;
          taskStartTime = null;
        }
      };

      const closeBtn = document.createElement('button');
      closeBtn.innerText = 'âœ–';
      closeBtn.style.background = '#f44336';
      closeBtn.onclick = () => taskDiv.remove();

      const actions = document.createElement('div');
      actions.className = 'task-actions';
      actions.appendChild(punchInBtn);
      actions.appendChild(punchOutBtn);
      actions.appendChild(closeBtn);

      taskDiv.appendChild(checkbox);
      taskDiv.appendChild(label);
      taskDiv.appendChild(actions);
      taskDiv.appendChild(timeDisplay);

      document.getElementById('taskList').appendChild(taskDiv);
      taskInput.value = '';
    }
  </script>
</body>
</html>
