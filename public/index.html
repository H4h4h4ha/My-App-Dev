<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Timer App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .task {
      margin-bottom: 10px;
    }
    .task input {
      margin: 0 5px;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Task Timer App</h1>
  <div id="taskContainer"></div>
  <button onclick="addTask()">Add Task</button>
  <button onclick="exportToExcel()">Export to Excel</button>
  <button onclick="exportToPDF()">Export to PDF</button>

  <script>
    let taskId = 0;

    function addTask() {
      const container = document.getElementById("taskContainer");
      const div = document.createElement("div");
      div.className = "task";
      div.id = `task-${taskId}`;
      div.innerHTML = `
        <input type="text" placeholder="Task Name" id="name-${taskId}" />
        <input type="text" placeholder="Start Time" id="start-${taskId}" readonly />
        <input type="text" placeholder="Stop Time" id="stop-${taskId}" readonly />
        <button onclick="startTimer(${taskId})">Start</button>
        <button onclick="stopTimer(${taskId})">Stop</button>
      `;
      container.appendChild(div);
      taskId++;
    }

    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString();
    }

    function startTimer(id) {
      document.getElementById(`start-${id}`).value = getCurrentTime();
    }

    function stopTimer(id) {
      document.getElementById(`stop-${id}`).value = getCurrentTime();
    }

    function exportToExcel() {
      const tasks = [];
      for (let i = 0; i < taskId; i++) {
        const name = document.getElementById(`name-${i}`)?.value;
        const start = document.getElementById(`start-${i}`)?.value;
        const stop = document.getElementById(`stop-${i}`)?.value;
        if (name) {
          tasks.push({ Task: name, Start: start, Stop: stop });
        }
      }

      const worksheet = XLSX.utils.json_to_sheet(tasks);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Tasks");
      XLSX.writeFile(workbook, "tasks.xlsx");
    }

    async function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Task Report", 10, 10);

      let y = 20;
      for (let i = 0; i < taskId; i++) {
        const name = document.getElementById(`name-${i}`)?.value;
        const start = document.getElementById(`start-${i}`)?.value;
        const stop = document.getElementById(`stop-${i}`)?.value;
        if (name) {
          doc.text(`Task: ${name} | Start: ${start} | Stop: ${stop}`, 10, y);
          y += 10;
        }
      }

      doc.save("tasks.pdf");
    }
  </script>
</body>
</html>
